<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - E-Commerce Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-9fm/OY0vD8F0y8e4+uwakJ2hVLL5ct6StXuqB+sn33QyfKgDFVr4M+J8vCqVYC3FhZPCt/E6Iv0anPiI4EhL6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <a href="index.html">Home Page</a>
            <a href="shop.html">Shop Now</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="faqs.html">FAQs</a>
        </div>
        <div class="navbar-center">
            <img src="assets/images/logoecommerce.png" alt="Logo Image here">
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="cart-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                     class="feather feather-shopping-cart">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 12.39a2 2 0 
                             0 0 2 1.61h9.72a2 2 
                             0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span>Cart-</span>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="container-form">
        <main class="main-wrapper">
            <div class="form-container">
                <h2>Contact Us</h2>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xrbzweal" method="post">
                    <fieldset id="fs-frm-inputs">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Name / Lastname" required>
                        
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required>
                        
                        <label for="message">Add your comments</label>
                        <textarea rows="5" name="message" id="message" placeholder="Leave us your comments..." required></textarea>
                        
                        <input type="hidden" name="_subject" value="Contacto">
                    </fieldset>
                    <input type="submit" value="Send" class="btn-submit">
                </form>
            </div>
        </main>
    </div>

    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="assets/images/logoecommerce.png" alt="Logo Image here">
            </div>
            
            <div class="footer-nav">
                <a href="index.html">Home Page</a>
                <a href="shop.html">Shop Now</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
                <a href="faqs.html">FAQs</a>
            </div>
            
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank"><img src="assets/icons/facebook-icon.svg" alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assets/icons/instagram-icon.svg" alt="Instagram"></a>
                <a href="https://www.x.com" target="_blank"><img src="assets/icons/twitter-icon.svg" alt="Twitter"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="assets/icons/linkedin-icon.svg" alt="LinkedIn"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="assets/icons/youtube-icon.svg" alt="YouTube"></a>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">&times;</span>
                <p id="popup-message"></p>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>Â© 2024 DML. All rights reserved.</p>
            <div class="footer-bottom-links"></div>
        </div>
    </footer>

    <div id="popup-message" class="popup-message"></div>

    <script src="js/script.js"></script>
</body>
</html>
