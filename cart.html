<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <button class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <a href="index.html">Home Page</a>
            <a href="shop.html">Shop Now</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="faqs.html">FAQs</a>
        </div>
        <div class="navbar-center">
            <img src="assets/images/logoecommerce.png" alt="Logo Image here">
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="cart-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                     class="feather feather-shopping-cart">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 12.39a2 2 
                             0 0 0 2 1.61h9.72a2 2 
                             0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span>Cart-</span>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="cart-section">
        <div class="cart-container">
            <div class="cart-items">
                <h1>Your Shopping Cart</h1>
                <div id="cart-items-list"></div>
                <a href="shop.html" class="back-to-shop">← Back to shop</a>
            </div>

            <div class="cart-summary">
                <h2>Summary</h2>
                <div class="summary-details" id="cart-summary"></div>
                <div class="shipping-options">
                    <label for="shipping">SHIPPING</label>
                    <select id="shipping">
                        <option value="standard-5">Standard-Delivery - $5.00</option>
                        <option value="express-10">Express-Delivery - $10.00</option>
                    </select>
                </div>
                <div class="give-code">
                    <label for="discount-code">GIVE CODE</label>
                    <input type="text" id="discount-code" placeholder="Enter your code">
                    <button type="button" onclick="applyDiscount()">→</button>
                </div>
                <div class="total-price" id="total-price"></div>
                <button class="checkout-btn" onclick="checkout()">CHECKOUT</button>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="assets/images/logoecommerce.png" alt="Logo Image here">
            </div>
            
            <div class="footer-nav">
                <a href="index.html">Home Page</a>
                <a href="shop.html">Shop Now</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
                <a href="faqs.html">FAQs</a>
            </div>
            
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank"><img src="assets/icons/facebook-icon.svg" alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assets/icons/instagram-icon.svg" alt="Instagram"></a>
                <a href="https://www.x.com" target="_blank"><img src="assets/icons/twitter-icon.svg" alt="Twitter"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="assets/icons/linkedin-icon.svg" alt="LinkedIn"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="assets/icons/youtube-icon.svg" alt="YouTube"></a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>© 2024 DML. All rights reserved.</p>
            <div class="footer-bottom-links"></div>
        </div>
    </footer>

    <div id="popup-message" class="popup-message"></div>

    <script src="js/script.js"></script>
</body>
</html>
