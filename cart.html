<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

    <!-- Shopping Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <h1>Shopping Cart</h1>
                <p>3 items</p>
                
                <div class="cart-item">
                    <img src="assets/images/shirt1.jpg" alt="Shirt">
                    <div class="item-details">
                        <h3>Shirt</h3>
                        <p>Cotton T-shirt</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                    <p class="item-price">€ 44.00</p>
                    <button class="remove-item">×</button>
                </div>

                <div class="cart-item">
                    <img src="assets/images/shirt2.jpg" alt="Shirt">
                    <div class="item-details">
                        <h3>Shirt</h3>
                        <p>Cotton T-shirt</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                    <p class="item-price">€ 44.00</p>
                    <button class="remove-item">×</button>
                </div>

                <div class="cart-item">
                    <img src="assets/images/shirt3.jpg" alt="Shirt">
                    <div class="item-details">
                        <h3>Shirt</h3>
                        <p>Cotton T-shirt</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                    <p class="item-price">€ 44.00</p>
                    <button class="remove-item">×</button>
                </div>

                <a href="products.html" class="back-to-shop">← Back to shop</a>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>Summary</h2>
                <div class="summary-details">
                    <p>ITEMS 3</p>
                    <p>€ 132.00</p>
                </div>
                <div class="shipping-options">
                    <label for="shipping">SHIPPING</label>
                    <select id="shipping">
                        <option value="standard">Standard-Delivery - €5.00</option>
                        <option value="express">Express-Delivery - €10.00</option>
                    </select>
                </div>
                <div class="give-code">
                    <label for="discount-code">GIVE CODE</label>
                    <input type="text" id="discount-code" placeholder="Enter your code">
                    <button type="button">→</button>
                </div>
                <div class="total-price">
                    <p>TOTAL PRICE</p>
                    <p>€ 137.00</p>
                </div>
                <button class="checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
